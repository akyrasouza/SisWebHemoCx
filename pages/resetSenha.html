<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinição de Senha</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/resetSenha/reset.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card position-relative">
          <div class="card-header">Redefinir Senha</div>
          <div class="card-body">
            <form id="resetSenhaForm">
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="solicitarCodigo()">Enviar Código</button>

              <!-- Campos adicionais para código, nova senha e confirmação de senha -->
              <div class="novaSenha mt-3" style="display: none;">
                <div class="row">
                  <div class="form-group ml-3">
                    <label for="codigo">Código:</label>
                    <input type="text" class="form-control" id="codigo">
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="senha">Nova Senha:</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="confirmaSenha">Confirmar Senha:</label>
                      <input type="password" class="form-control" id="confirmaSenha">
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="solicitarNovaSenha()">Alterar senha</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Alert para exibir a mensagem -->
        <div class="alert alert-warning position-absolute" id="emailAlert" style="top: 20px; right: 20px; display: none;">
          <!-- <button type="button" class="close blink" aria-label="Close" onclick="closeAlert()" title="Fechar">
            <span class="btn-x" aria-hidden="true">&times;</span>
          </button> -->
          <h4 class="alert-heading">Verifique seu E-mail !</h4>
          <hr>
          <p class="p-email">Verifique a caixa de entrada do seu e-mail para obter o código de redefinição.</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../assets/js/senha/formSenha.js"></script>
  <script src="../assets/js/senha/senha.js"></script>

</body>

</html>
