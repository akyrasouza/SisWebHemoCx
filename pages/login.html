<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="../assets/css/login/login.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Login</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-11">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(../assets/img/login/agendar_login2.png)"></div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Entrar</h3>
                </div>
              </div>
              <form class="signin-form" id="formLogin">
                <div class="form-group mb-3">
                  <label class="label" for="nome">Usuário</label>
                  <input type="text" class="form-control" placeholder="Digite seu Usuário" id="usuario" required />
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Senha</label>
                  <input type="password" class="form-control" placeholder="Digite sua senha" id="senha" required />
                </div>
                <div class="form-group">
                  <button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="login()">
                    Entrar
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="resetSenha.html">Esqueceu a senha?</a>
                  </div>
                </div>
              </form>
              <p class="text-center">
                Não tem conta?
                <a data-toggle="tab" href="cadastro.html">Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../assets/js/login/login.js"></script>

</body>

</html>
