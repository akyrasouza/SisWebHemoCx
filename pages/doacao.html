<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Horas e Dias</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Inclua o Bootstrap 5 JavaScript (caso necessário) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../assets/css/doacao/doacao.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-sm-6">
        <h6 class="h6">Agende sua Data e Horário</h6>
        <form id="formDoacao">
          <div class="row py-2 ">
            <div class="col-sm-6 col-md-6 d-flex">
              <input class="form-control date-input" readonly="readonly" type="text" id="dataDoacao" name="dataDoacao" placeholder="Selecionar Data">
              <i class="bi bi-calendar-week px-1"></i>
            </div>
            <div class="col-sm-6 col-md-6  input-group-prepend" id="div-icon-hs" style="display: none;">
              <select class="custom-select" id="horario">
              </select>
              <i class="bi bi-alarm"></i>
            </div>
          </div>

          <div class="row py-2">
            <div class="col-sm-12 col-md-12 d-block">
              <input class="form-control mb-2" type="text" id="observacao" placeholder="Descrição">
              <div class="mb-5">
                <button class="btn btn-primary text-sm" id="btn-agendar" type="button" onclick="agendarDoacao()"> <span>
                    Agendar
                  </span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6 mt-5">
        <!-- Adicione a imagem aqui -->
        <img src="../assets/img/agendar2.png" alt="Imagem" style="float:center; width: 70%;">
      </div>
    </div>
  </div>

  <script src="../assets/js/doacao/mascaraData.js"></script>
  <script src="../assets/js/doacao/enviarDoacao.js"></script>
  <script src="../assets/js/doacao/doacao.js"></script>
  <script src="../assets/js/doacao/buscaHorarios.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
