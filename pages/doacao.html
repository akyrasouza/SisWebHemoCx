<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Horas e Dias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <link rel="stylesheet" type="text/css" href="../assets/css/doacao/doacao.css">
</head>

<body>

  <h2>Lista de Horas e Dias:</h2>
  <form id="formDoacao">
    <div>
      <h1>Informe uma Data:</h1>
      <input class="form-control date-input" readonly="readonly" type="text" id="dataDoacao" name="dataDoacao" placeholder="dd-mm-yyyy">
      <button type="button" onclick="gerarLista()">Buscar Horários</button>
    </div>
    <div>
      <select id="horario" class="form-select" multiple aria-label="multiple select example">
      </select><br>
    </div>
    <div>
      <label for="obs">Coloque uma observação</label><br>
      <input type="text" id="observacao"><br>
    </div>
    <button type="button" onclick="agendarDoacao()">Enviar</button>
  </form>

  <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="../assets/js/doacao/mascaraData.js"></script>
  <script src="../assets/js/doacao/enviarDoacao.js"></script>
  <script src="../assets/js/doacao/doacao.js"></script>
  <script src="../assets/js/doacao/buscaHorarios.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
