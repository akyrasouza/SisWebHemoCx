<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <form id="formPerfil">
      <div class="container">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" value="" disabled>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="" disabled>
        </div>
        <div class="mb-3">
          <label for="nomeMae" class="form-label">Nome da Mãe</label>
          <input type="text" class="form-control" id="nomeMae" value="" disabled>
        </div>
      </div>
      <div class="container mt-3">
        <div class="mb-3">
          <div class="row">
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-text">CPF</span>
                <input type="text" class="form-control" id="cpf" value="" disabled>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-text">Telefone</span>
                <input type="tel" class="form-control" id="telefone" value="" disabled>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text">Nascimento</span>
                <input type="text" class="form-control" id="dataNascimento" value="" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <div class="mb-3">
          <div class="row">
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-text">Sexo</span>
                <input type="text" class="form-control" id="sexo" value="" disabled>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-text">Tipo Sanguíneo</span>
                <input type="text" class="form-control" id="tipoSanguineo" value="" disabled>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text">Fator RH</span>
                <input type="text" class="form-control" id="fatorRH" value="" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/perfil/perfil.js"></script>
</body>

</html>
